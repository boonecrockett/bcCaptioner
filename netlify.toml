[build]
  functions = "functions"

[functions]
  # Use zisi bundler to handle native modules like @napi-rs/canvas
  node_bundler = "zisi"
  included_files = ["fonts/**"]
  
[build.environment]
  # Ensure Sharp works properly on Netlify
  SHARP_IGNORE_GLOBAL_LIBVIPS = "1"

# Redirect /images/* to the image-serving function for clean public URLs
[[redirects]]
  from = "/images/*"
  to = "/.netlify/functions/image?id=:splat"
  status = 200
